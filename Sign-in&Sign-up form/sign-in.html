<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Sign in / Sign up</title>
</head>
<body>

  <!-- SIGN-IN FOM -->
  <div class="text-center"> <!-- text-center: from bootstrap -->
    <div class="logo">Sign in</div>
    <div class="sign-form">
      <form class="text-left"> <!-- text-left: from bootstrap -->
        <div class="main-login-form">
          <div class="login-group">
            <!-- username -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="lg_username" class="sr-only">Username</label> <!-- sr-only: from bootstrap -->
              <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username">
            </div>
            <!-- password -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="lg_password" class="sr-only">Password</label> <!-- sr-only: from bootstrap -->
              <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password">
            </div>
            <!-- remember ? -->
            <div class="form-group login-group-checkbox"> <!-- form-group: from bootstrap -->
              <input type="checkbox" id="lg_remember" name="lg_remember">
              <label for="lg_remember">Remember ?</label>
            </div> 
          </div> <!-- login-group -->
          <!-- sign-in button -->
          <button type="submit" class="login-button">&#x27BA;</button>
        </div>
        <!-- more -->
        <div class="etc-login-form">
          <p>Forgot your password? <a href="#">click here</a></p>
          <p>New user? <a href="#">create new account</a></p>
        </div>
      </form>
    </div>
  </div> <!-- text-center -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="style.js"></script>
</body>
</html>
