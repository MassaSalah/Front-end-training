<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Sign in / Sign up</title>
</head>
<body>

  <!-- SIGN-UP FORM -->
  <div class="text-center"> <!-- "text-center: from bootstrap -->
    <div class="logo">Sign Up</div>
    <div class="sign-form">
      <form class="text-left"> <!-- text-left: from bootstrap -->
        <div class="main-login-form">
          <div class="login-group">
            <!-- email -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="reg_email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email address">
            </div>
            <!-- password -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="reg_password" class="sr-only">Password</label> <!-- sr-only: from bootstrap -->
              <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Password">
            </div>
            <!-- confirm password -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="reg_password_confirm" class="sr-only">Confirm password</label> <!-- sr-only: from bootstrap -->
              <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirm password">
            </div>
            <!-- name -->
            <div class="form-group"> <!-- form-group: from bootstrap -->
              <label for="reg_fullname" class="sr-only">Full Name</label>
              <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Full name">
            </div>
            <!-- gender -->
            <div class="form-group login-group-checkbox"> <!-- form-group: from bootstrap -->
              <input type="radio" class="" name="reg_gender" id="male" placeholder="username">
              <label for="male">Male</label>
              <input type="radio" class="" name="reg_gender" id="female" placeholder="username">
              <label for="female">Female</label>
            </div>
          </div> <!-- login-group -->
          <!-- sign-up button -->
          <button type="submit" class="login-button">&#x27BA;</button>
        </div> <!-- main-login-form -->
        <!-- more -->
        <div class="etc-login-form">
          <p>already have an account? <a href="#">Sign-in here</a></p>
        </div>
      </form>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="style.js"></script>
</body>
</html>
